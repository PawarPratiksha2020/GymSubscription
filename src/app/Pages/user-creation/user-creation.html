<div class="page">
    <div class="card">
        <h2>Create User</h2>

        <div class="form-group">
            <label>Name</label>
            <input type="text" [(ngModel)]="name" placeholder="Enter name" />
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="number" [(ngModel)]="age" placeholder="Enter age" />
        </div>
        <div class="from-group">
            <label for="">CurrentWeight</label>
            <input type="number" [(ngModel)]="currentWeight" placeholder="CurrentWright">
        </div>
        <div class="form-group">
            <div class="gender-row">
                <span>Gender :</span>

                <label>
                    <input type="radio" name="gender" value="Male" [(ngModel)]="gender">
                    Male
                </label>

                <label>
                    <input type="radio" name="gender" value="Female" [(ngModel)]="gender">
                    Female
                </label>
            </div>
        </div>


        <div class="form-group">
            <label>Phone</label>
            <input type="text" [(ngModel)]="phone" placeholder="Enter phone" />
        </div>

        <button (click)="addUser()">Add User</button>
    </div>

    <div class="list-card">
        <h3>Users List</h3>

        <div class="user" *ngFor="let u of users()">
            <div class="avatar">
                <p><strong>{{u.name[0] }}</strong> </p>
            </div>
            <div class="info">
                <div class="name">
                    <p>Name : {{ u.name }}</p>
                </div>
                <div class="details">
                    <p>Age : {{ u.age }} </p>
                    <p>CurrentWeight : {{u.currentWeight}}</p>
                    <p>Gender : {{u.gender}}</p>
                    <p>Phone :ðŸ“ž {{ u.phone }} </p>
                </div>
            </div>
        </div>
    </div>
</div>
